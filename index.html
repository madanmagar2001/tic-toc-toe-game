<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>TicToc</title>
</head>
<body>
  <div class="container">
    <h2>Tic Tac Toe</h2>
    <div class="game-container">
      <div cell-index="1" class="cell"></div>
      <div cell-index="2" class="cell"></div>
      <div cell-index="3" class="cell"></div>
      <div cell-index="4" class="cell"></div>
      <div cell-index="5" class="cell"></div>
      <div cell-index="6" class="cell"></div>
      <div cell-index="7" class="cell"></div>
      <div cell-index="8" class="cell"></div>
      <div cell-index="9" class="cell"></div>
    </div>
    <h2 class="player">X's turn</h2>
    <button class="btn">Restart</button>
  </div>
  <footer class="footer">
    Developed by <a href="https://www.instagram.com/madan_code/">Madan Magar</a>
  </footer>
</body>
</html>
